    <section>
        <form id="vendaForm">
            <label for="quantidade">Quantidade de Chopp (litros):</label>

            <input type="number" id="precoUnitario" name="precoUnitario" required>

            <button type="submit">Registrar Venda</button>
        </form>

        <h3>Total da Venda: R$ <span id="totalVenda">0,00</span></h3>
